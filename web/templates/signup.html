{% block context %}
<script>
    function pre_submit() {
	    password = document.getElementById("floatingPassword").value;
		cpassword = document.getElementById("cfloatingPassword").value;
		if (password != cpassword) {
		    alert("Password not same!");
		} else {
		    document.getElementById("signup").submit();
		}
	}
</script>
<h2 class="pb-2 border-bottom"></h2>
<main class="form-signin w-100 m-auto">
  <form id="signup" action="/signup" method="POST">
    <img class="mb-4" src="../static/img/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username" required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" name="cpassword" class="form-control" id="cfloatingPassword" placeholder="Password" required>
      <label for="floatingPassword">CPassword</label>
    </div>

    <!--div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div-->
    <button class="w-100 btn btn-lg btn-primary" onclick="pre_submit()" type="button">Sign up</button>
  </form>
</main>
</div>
{% endblock %}
